<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>De Mochilazo</title>
	<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/dm.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- librerías para redes sociales -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header class="main-header">
	<a class="logo-header">
		
		<figure>
  	<img src="images/logo.png" alt="dm" width="50" height="50" class="logo">
	</figure>
		
		<span class="site-name">De Mochilazo</span>
		<span class="site-desc">Tu compañero de viaje</span>
		
	</a>
	<nav class="menu">
		<ul class="listahead">
			<li>
				<span class="separador"></span><a href="">Quienes somos</a>
			</li>
			<li>
				<span class="separador"></span><a href="">Tours</a>
			</li>
			<li>
				<span class="separador"></span><a href="">Tips</a>
			</li>
		</ul>
	</nav>
<form class="buscador">
	  <input type="text" placeholder="Search.." name="search">
  	<button type="submit"><i class="fa fa-search"></i></button>
</form>
</header>
<section class="contenedorhome">
	<article class="grande">
			
		<img class="left" src="images/fushimi.jpg" width="450" height="300" alt="FushimiInari">
		
		<img class="right" src="images/GG.jpg" width="450" height="300" alt="Goldengate">
		
	</article>
	<section class="contenedorhome2">
		<div class="mediana">
				
				<img class="med1" src="images/grenoble.jpg" width="250" height="200" alt="FushimiInari">
				
				<img class="med2" src="images/espana.jpg" width="250" height="200" alt="FushimiInari">

				<img class="med3" src="images/1.jpg" width="250" height="200" alt="FushimiInari">
		</div>
	</section>
</section>
</body>
<footer>
	<section class="contenedorsm">
		<article class="fsm">
		
		</article>
	</section>
	<section class="footer">
			<form class="Formulario">
			<div class="col1">
			<label for="nombre">Nombre</label>
			<input type="text" required placeholder="Ingresa tu correo aquí" id="nombre" name="nombre"/>
			<label for="email">E-Mail</label>
			<input type="email" required id="email" name="email" />
			<div class="sexo">
				<label for="mujer">
					<input type="radio" id="mujer" name="sexo" value="mujer">Mujer
			</label>
				<label for="hombre">
					<input type="radio" id="hombre" name="sexo" value="hombre">Hombre
			</label>
			</div>
			<div class="intereses">
				<label for="cotizacion">
					<input type="checkbox" checked="" id="cotizacion" name="intereses" value="cotizacion">Cotización
				<label for="reclamos">
					<input type="checkbox" id="reclamos" name="intereses" value="reclamos">Reclamos

				<label for="comentarios">
					<input type="checkbox" id="comentarios" name="intereses" value="comentarios">Comentarios
				<label for="otros">
					<input type="checkbox" id="otros" name="intereses" value="otros">Otros
		
				</label>
			</div>
			</div>
			<div class="col2">
				<label for="comentarios">Comentarios</label>
				<textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
				<input type="submit" value="Enviar" id="button">
			</div>
			</form>
	</section>
</footer>
</html>
